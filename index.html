<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta 
        name="description" 
        content="Bony Escape is a game developed using JavaScript and HTML Canvas. 
        Player's goal is pretty simple - for a certain time player has to earn as many bones as possible, 
        scaring off enemies who are moving to the house guarded by a dog. ">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/favicon.ico">
    <title>Bony Escape</title>
</head>
<body class="noselect">
    <canvas id="canvas"></canvas>

    <img id="player" src="img/player.png">

    <img id="enemy-ground" src="img/enemies/enemy-carrot.png">
    <img id="enemy-fly" src="img/enemies/enemy-ghost.png">

    <script type="module" src="js/main.js"></script>
</body>
</html>
